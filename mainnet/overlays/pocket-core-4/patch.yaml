apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-core
  labels:
    nodetype: validator 
spec:
  template:
    spec:
      volumes:
        - name: pocket-core-data
          persistentVolumeClaim:
            claimName: pocket-core-data-4
        - name: pocket-core-config
          configMap:
            name: pocket-core-config-4

        - name: pocket-core-node-key
          secret:
            secretName: pocket-core-node-key4
        - name: pocket-core-priv-val-key
          secret:
            secretName: pocket-core-priv-val-key4
